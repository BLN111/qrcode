<body>

    <div class="section">

        <textarea id="textInput" placeholder="è¾“å…¥è¦ç”ŸæˆäºŒç»´ç çš„å†…å®¹..."></textarea>

    <!-- å›¾ç‰‡è§£æ -->
    <div class="section">
        <h2>â· å›¾ç‰‡è§£æäºŒç»´ç </h2>
        <input type="file" id="fileInput" accept="image/*" style="margin-bottom:15px;">
        <button onclick="parseQRCodeFromImage()">å¼€å§‹è§£æ</button>

    <!-- æ‘„åƒå¤´è§£æ -->
    <div class="section">
        <h2>â¸ æ‘„åƒå¤´å®æ—¶è§£æ</h2>
        <video id="camera" autoplay playsinline></video>
        <div id="cameraResult" class="result-box">ç­‰å¾…æ‘„åƒå¤´å¯åŠ¨...</div>
    </div>

    <!-- ä¾èµ–åº“ -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>

    <script>
        // ç”ŸæˆäºŒç»´ç åŠŸèƒ½
        function generateQRCode() {
            const text = document.getElementById('textInput').value.trim();
            const qrcodeDiv = document.getElementById('qrcode');
            
            if (!text) {
                showError('è¯·è¾“å…¥è¦ç”Ÿæˆçš„å†…å®¹');
                return;
            }
            
            qrcodeDiv.innerHTML = ''; // æ¸…ç©ºå®¹å™¨
            const canvas = document.createElement('canvas'); // åˆ›å»º canvas å…ƒç´ 
            qrcodeDiv.appendChild(canvas); // å°† canvas æ·»åŠ åˆ°å®¹å™¨ä¸­

            QRCode.toCanvas(canvas, text, { 
                width: 200,
                margin: 2,
                color: {
                    dark: '#1a73e8',
                    light: '#ffffff'
                }
            }, (error) => {
                if (error) {
                    showError('ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•');
                    console.error(error);
                }
            });
        }

        // å›¾ç‰‡è§£æåŠŸèƒ½
        function parseQRCodeFromImage() {
            const file = document.getElementById('fileInput').files[0];
            const resultDiv = document.getElementById('uploadResult');
            
            if (!file) {
                showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    try {
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "dontInvert"
                        });
                        
                        if (code) {
                            resultDiv.innerHTML = `<strong>è§£ææˆåŠŸï¼š</strong>${code.data}`;
                        } else {
                            showError('æœªæ£€æµ‹åˆ°äºŒç»´ç ', 'uploadResult');
                        }
                    } catch (error) {
                        showError('è§£æå¤±è´¥', 'uploadResult');
                        console.error(error);
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // æ‘„åƒå¤´è§£æåŠŸèƒ½
        const video = document.getElementById('camera');
        const cameraResult = document.getElementById('cameraResult');
        let isCameraRunning = false;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;
                video.play();
                isCameraRunning = true;
                scanFrame();
            } catch (error) {
                showError('æ‘„åƒå¤´è®¿é—®å¤±è´¥ï¼š' + error.message, 'cameraResult');
                console.error(error);
            }
        }

        function scanFrame() {
            if (!isCameraRunning) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            try {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    cameraResult.innerHTML = `<strong>å®æ—¶è§£æï¼š</strong>${code.data}`;
                }
            } catch (error) {
                console.error(error);
            }
            requestAnimationFrame(scanFrame);
        }

        // é”™è¯¯æç¤ºåŠŸèƒ½
        function showError(message, target = 'qrcode') {
            const container = document.getElementById(target);
            container.innerHTML = `<div class="error">âš ï¸ ${message}</div>`;
        }

        // åˆå§‹åŒ–æ‘„åƒå¤´
        startCamera();
    </script>

<script>
    // å›¾ç‰‡è§£æåŠŸèƒ½
    function parseQRCodeFromImage() {
        const file = document.getElementById('fileInput').files[0];
        const resultDiv = document.getElementById('uploadResult');

        if (!file) {
            showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'uploadResult');
            return;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                try {
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert"
                    });

                    if (code) {
                        copyText(code.data);
                        resultDiv.innerHTML = `<strong>è§£ææˆåŠŸï¼š</strong>${code.data}`;
                    } else {
                        showError('æœªæ£€æµ‹åˆ°äºŒç»´ç ', 'uploadResult');
                    }
                } catch (error) {
                    showError('è§£æå¤±è´¥', 'uploadResult');
                    console.error(error);
                }
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    // æ‘„åƒå¤´è§£æåŠŸèƒ½
    function scanFrame() {
        if (!isCameraRunning) return;

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        try {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
                copyText(code.data);
                cameraResult.innerHTML = `<strong>å®æ—¶è§£æï¼š</strong>${code.data}`;
                showToast('å®æ—¶è§£ææˆåŠŸï¼Œå·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }
        } catch (error) {
            console.error(error);
        }
        requestAnimationFrame(scanFrame);
    }

    // å¤åˆ¶åŠŸèƒ½å¹¶æ˜¾ç¤ºToast
    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            showToast('å¤åˆ¶æˆåŠŸ');
        }).catch((err) => {
            showToast('å¤åˆ¶å¤±è´¥');
            console.error(err);
        });
    }

    // æ˜¾ç¤ºToastæ¶ˆæ¯
    function showToast(message) {
        const toast = document.createElement('div');
        toast.textContent = message;
        toast.style.position = 'fixed';
        toast.style.bottom = '20px';
        toast.style.left = '50%';
        toast.style.transform = 'translateX(-50%)';
        toast.style.background = 'rgba(0, 0, 0, 0.75)';
        toast.style.color = 'white';
        toast.style.padding = '10px 20px';
        toast.style.borderRadius = '5px';
        toast.style.fontSize = '14px';
        toast.style.zIndex = '1000';
        document.body.appendChild(toast);

        setTimeout(() => {
            toast.remove();
        }, 2000);
    }


    // ç”ŸæˆäºŒç»´ç åŠŸèƒ½
    function generateQRCode() {
        const text = document.getElementById('textInput').value.trim();
        const qrcodeDiv = document.getElementById('qrcode');

        if (!text) {
            showError('è¯·è¾“å…¥è¦ç”Ÿæˆçš„å†…å®¹', 'qrcode');
            return;
        }

        qrcodeDiv.innerHTML = ''; // æ¸…ç©ºå®¹å™¨
        const canvas = document.createElement('canvas'); // åˆ›å»º canvas å…ƒç´ 
        qrcodeDiv.appendChild(canvas); // å°† canvas æ·»åŠ åˆ°å®¹å™¨ä¸­

        QRCode.toCanvas(canvas, text, {
            width: 200,

            color: {
                dark: '#1a73e8',
                light: '#ffffff'
            }
        }, (error) => {
            if (error) {
                showError('ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•', 'qrcode');
                console.error(error);
            }
        });
    }

</script>

<script>
    // æ‘„åƒå¤´è§£æåŠŸèƒ½
    const video = document.getElementById('camera');
    const cameraResult = document.getElementById('cameraResult');
    const cameraToggle = document.getElementById('cameraToggle');
    let isCameraRunning = false;
    let cameraStream = null;

    async function startCamera() {
        try {
            cameraStream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" }
            });
            video.srcObject = cameraStream;
            video.style.display = 'block';
            isCameraRunning = true;
            cameraToggle.textContent = 'å…³é—­æ‘„åƒå¤´';
            scanFrame();
        } catch (error) {
            showError('æ‘„åƒå¤´è®¿é—®å¤±è´¥ï¼š' + error.message, 'cameraResult');
            console.error(error);
        }
    }

    function stopCamera() {
        if (cameraStream) {
            cameraStream.getTracks().forEach(track => track.stop());
            cameraStream = null;
        }
        video.srcObject = null;
        video.style.display = 'none';
        isCameraRunning = false;
        cameraToggle.textContent = 'å¼€å¯æ‘„åƒå¤´';
        cameraResult.textContent = 'æ‘„åƒå¤´å·²å…³é—­';
    }

    function toggleCamera() {
        if (isCameraRunning) {
            stopCamera();
        } else {
            startCamera();
        }
    }

    function scanFrame() {
        if (!isCameraRunning) return;

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        try {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
                cameraResult.innerHTML = `<strong>å®æ—¶è§£æï¼š</strong>${code.data} <button class="copy-btn" onclick="copyText('${encodeURIComponent(code.data)}')">å¤åˆ¶</button>`;
            }
        } catch (error) {
            console.error(error);
        }
        requestAnimationFrame(scanFrame);
    }

    // é”™è¯¯æç¤ºåŠŸèƒ½
    function showError(message, target = 'qrcode') {
        const container = document.getElementById(target);
        container.innerHTML = `<div class="error">âš ï¸ ${message}</div>`;
    }

</script>

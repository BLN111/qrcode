<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码工具</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #qrcode, #video {
            margin: 10px auto;
            display: block;
        }
        #copyButton {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>输入文字生成二维码</h2>
        <input type="text" id="text" placeholder="输入文本">
        <button onclick="generateQRCode()">生成二维码</button>
        <div id="qrcode"></div>
    </div>

    <div class="container">
        <h2>上传图片解析二维码</h2>
        <input type="file" id="fileInput" accept="image/*" onchange="decodeQRFromImage()">
        <p>解析结果: <span id="decodedText"></span></p>
        <button id="copyButton" onclick="copyToClipboard()">复制结果</button>
    </div>

    <div class="container">
        <h2>摄像头扫描二维码</h2>
        <video id="video" width="300" height="200" autoplay></video>
        <button onclick="startCamera()">开启摄像头</button>
        <p>扫描结果: <span id="scanResult"></span></p>
    </div>

    <script>
        function generateQRCode() {
            let text = document.getElementById("text").value;
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), text);
        }

        function decodeQRFromImage() {
            let file = document.getElementById("fileInput").files[0];
            if (!file) return;
            let reader = new FileReader();
            reader.onload = function(e) {
                let img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    let canvas = document.createElement("canvas");
                    let ctx = canvas.getContext("2d");
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    let code = jsQR(imageData.data, canvas.width, canvas.height);
                    let resultText = document.getElementById("decodedText");
                    if (code) {
                        resultText.innerText = code.data;
                        document.getElementById("copyButton").style.display = "inline-block";
                    } else {
                        resultText.innerText = "未检测到二维码";
                        document.getElementById("copyButton").style.display = "none";
                    }
                };
            };
            reader.readAsDataURL(file);
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(stream) {
                    let video = document.getElementById("video");
                    video.srcObject = stream;
                    video.onloadedmetadata = () => video.play();
                    requestAnimationFrame(scanQRCode);
                })
                .catch(function(err) {
                    alert("摄像头访问失败: " + err);
                });
        }

        function scanQRCode() {
            let video = document.getElementById("video");
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let code = jsQR(imageData.data, canvas.width, canvas.height);
            if (code) {
                document.getElementById("scanResult").innerText = code.data;
            } else {
                requestAnimationFrame(scanQRCode);
            }
        }

        function copyToClipboard() {
            let text = document.getElementById("decodedText").innerText;
            if (text) {
                navigator.clipboard.writeText(text).then(() => {
                    alert("复制成功!");
                });
            }
        }
    </script>
</body>
</html>
